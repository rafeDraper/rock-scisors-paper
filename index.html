<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <title>Schere Stein Papier</title>
    
</head>

<body>

    <div class="container">

        <p class="title">SCHERE<br>PAPIER<br>STEIN</p>

        <div class="deineP">
            <p id="punkteL">3</p>
            <hr class="line"></hr>
            <p>Deine<br>punkte</p>
        </div>

        <div class="pSelect">
            <img id="ps1"  src="/icons/iconPapier.svg" alt="icon1">
            <img id="ps2"  src="/icons/iconSchere.svg" alt="icon2">
            <img id="ps3"  src="/icons/iconStein.svg" alt="icon3">
        </div>

        <div class="pSelectR">
            <img id="cs1" src="/icons/iconPapier.svg" alt="cicon1">
            <img id="cs2" src="/icons/iconSchere.svg" alt="cicon2">
            <img id="cs3" src="/icons/iconStein.svg" alt="cicon3">
        </div>

        <div class="deinePR">
            <p id="punkteR">3</p>
            <hr class="lineR"></hr>
            <p>Computer<br>punkte</p>
        </div>

        <div class="buttons">
            <div id="s" class="choice">
                <img id="2"src="/icons/iconSchere.svg" alt="schere">
            </div>
            <div id="p" class="choice">
                <img src="/icons/iconPapier.svg" alt="papier">
            </div>
            <div id="st" class="choice">
                <img src="icons/iconStein.svg" alt="stein">
            </div>
        </div>
        
    </div>






</body>

<script type="text/javascript" src="/game.js"></script>

</html>
